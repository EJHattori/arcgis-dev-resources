<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS for Developers - Startup Sample</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">
    <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/calcite/calcite.css">
    <script src="//js.arcgis.com/4.0/"></script>
    <script>
      require(["esri/views/MapView", "esri/WebMap", "esri/widgets/Search", "esri/layers/FeatureLayer", "dojo/domReady!"], function(MapView, WebMap, Search, FeatureLayer) {

        // Web マップの参照
	    	var map = new WebMap({
          portalItem: {
            id: "d3ee769333954213b2f7e894e8e1032c"
          }
        });

        // 地図ビュー
	    	var view = new MapView({
          map: map,
          container: "viewDiv"
        });

        // 検索ウィジェット
        var search = new Search({
            view: view,
            allPlaceholder: "検索キーワードの入力",
            sources: [{
              featureLayer: new FeatureLayer({
                url: "//services.arcgis.com/wlVTGRSYTzAbjjiC/arcgis/rest/services/tokyo_23/FeatureServer/0",
                popupTemplate: {
                  title: "東京都 {Name}",
                  overwriteActions: true
                }
              }), // 検索ソースとなるフィーチャ レイヤー
              placeholder: "検索キーワードの入力", // プレースホルダー
              searchFields: ["Name"], // 検索対象となる属性フィールド
              displayField: "Name", // 検索結果のポップアップに表示する属性フィールド
              outFields: ["*"], // 結果として返す属性フィールド
              name: "東京都", // 検索ソースの名前
              exactMatch: false
            }]
        });

        search.startup();

        // 地図ビューに検索ウィジェットを配置
        view.ui.add(search, {
          position: "top-right"
        });

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
