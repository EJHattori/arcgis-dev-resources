<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS for Developers - Startup Sample</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">
    <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/calcite/calcite.css">
    <script src="//js.arcgis.com/4.0/"></script>
    <script>
    	require(["esri/views/SceneView", "esri/WebMap", "dojo/domReady!"], function(SceneView, WebMap) {

	    	// Web マップの参照
	    	var map = new WebMap({
          portalItem: {
            id: "<Web マップ ID>" //"d3ee769333954213b2f7e894e8e1032c"
          }
        });

        // 地図ビュー
	    	var view = new SceneView({
          map: map,
          container: "viewDiv"
        });

	    });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
